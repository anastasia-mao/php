{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2>{{ post['title'] }}</h2>
        <p>{{ post['content'] }}</p>
        <ul>
            <li>Создан {{ post['created'] }}</li>
            <li>Обновлен {{ post['updated'] }}</li>
        </ul>
    {% endfor %}
{% endblock %}
